$schema: https://raw.githubusercontent.com/opengeospatial/bblocks-postprocess/refs/heads/master/ogc/bblocks/schemas/examples.schema.yaml?

examples:
  - title: Object with a single prefLabel
    snippets:
      - language: json
        code: |
          {
            "prefLabel": "A single label"
          }

  - title: Object with prefLabel in two languages
    snippets:
      - language: json
        code: |
          {
            "prefLabel": {
              "en": "This is a multilingual label",
              "fr": "Ceci est une étiquette multilingue"
            }
          }

  - title: Object with several altLabel's
    snippets:
      - language: json
        code: |
          {
            "altLabel": {
              "": "A label with no language",
              "en": ["Another one with two English and one Spanish values", "This is the second label"],
              "es": "Otra con valores en inglés y español"
            }
          }